<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photostrip Booth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Interactive Photostrip Booth</h1>

<select id="frameSelect">
  <option value="frame1.png">Frame 1</option>
  <option value="frame2.png">Frame 2</option>
  <option value="frame3.png">Frame 3</option>
</select>

<div class="booth">
  <!-- Add playsinline and muted for mobile -->
  <video id="video" autoplay playsinline muted></video>
  <div id="countdown"></div>
  <div id="photoCounter"></div>
<div id="flash"></div>
<div id="qrContainer" hidden></div>

  <div id="previewContainer" hidden>
    <canvas id="previewCanvas"></canvas>
    <br>
    <button id="confirm">Confirm</button>
    <button id="retake">Retake</button>
  </div>
</div>

<button id="startBtn">Start Photobooth</button>
<a id="download" download="photostrip.png" hidden>Download Photostrip</a>

<canvas id="photostrip" hidden></canvas>

<script src="script.js"></script>
</body>
</html>
